apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinkansen-travel-node-http-deployment
  labels:
    app: shinkansen-travel
    service: http
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shinkansen-travel
      service: http
  template:
    metadata:
      name: shinkansen-travel-node-http-pod
      labels:
        app: shinkansen-travel
        service: http
    spec:
      containers:
        - name: node-http
          image: lissenburg/shinkansen-travel-node-http